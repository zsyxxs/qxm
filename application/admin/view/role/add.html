<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>欢迎页面-X-admin2.0</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="ADMIN_CSS/font.css">
  <link rel="stylesheet" href="ADMIN_CSS/xadmin.css">
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="ADMIN_LIB/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="ADMIN_JS/xadmin.js"></script>
  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
  <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

  <![endif]-->
</head>

<body>
<div class="x-body">
  <form class="layui-form">
    <div class="layui-form-item">
      <label for="role_name" class="layui-form-label">
        <span class="x-red">*</span>角色名称
      </label>
      <div class="layui-input-inline">
        <input type="text" id="role_name" name="role_name" required="" lay-verify="required"
               autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label"><span class="x-red">*</span>角色等级</label>
      <div class="layui-input-inline">
        <select name="level">
          <option>选择等级</option>
          <option value="1">一级</option>
          <option value="2">二级</option>
          <option value="3">三级</option>
          <option value="4">四级</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label  class="layui-form-label">
      </label>
      <button  class="layui-btn" lay-filter="add" lay-submit="">
        增加
      </button>
    </div>
  </form>
</div>
<script>
    layui.use(['form','layer'], function(){
        var form = layui.form;

        //自定义验证规则
        form.verify({
            nikename: function(value){
                if(value.length < 5){
                    return '昵称至少得5个字符啊';
                }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        form.on('submit(add)', function(data){
            console.log(data);
            data = data.field;
            //发异步，把数据提交给php
            $.ajax({
                url:'add',
                type:'post',
                data:{'data':data},
                dataType:'json',
                success:function (msg) {
                    console.log(msg);
                    layer.alert(msg.status, {icon: 6},function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        window.parent.layer.close(index);
                        window.parent.location.reload();
                    });
                }
            });


            return false;
        });


    });
</script>

</body>

</html>
