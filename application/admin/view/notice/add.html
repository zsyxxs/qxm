<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="content" class="layui-form-label">
                <span class="x-red"></span>公告内容
            </label>
            <div class="layui-input-inline">
                <textarea name="content" id="content" cols="30" rows="10"></textarea>
            </div>
        </div>


        <div class="layui-form-item">
            <label for="" class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="add" lay-submit="">
                增加
            </button>
        </div>
    </form>
</div>
<script type="text/javascript" th:inline="javascript">
    layui.use('upload', function(){
        var upload = layui.upload
            , $ = layui.jquery;

        //封面图片上传
        var uploadInst = upload.render({
            elem: '#face_img'
            ,url: 'upload'
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#face_img1').append('<img src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img"  style="height: 80px;width: auto;">')
                });
            }
            ,done: function(res){

                document.getElementById("face_imgs").value = res.url;
            }

        });





    });
</script>
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '昵称至少得5个字符啊';
                }
            }


        });



        //监听提交
        form.on('submit(add)', function(data){
            console.log(data);
            data = data.field;
            //发异步，把数据提交给php
            $.ajax({
                url:'add',
                type:'post',
                data:{'data':data},
                dataType:'json',
                success:function (msg) {
                    console.log(msg);
                    layer.alert(msg.status, {icon: 6},function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                        window.parent.location.reload();
                    });
                }
            });
            return false;
        });


    });

</script>
