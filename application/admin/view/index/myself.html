<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="ADMIN_CSS/font.css">
    <link rel="stylesheet" href="ADMIN_CSS/xadmin.css">
</head>
<body>
<div class="x-body layui-anim layui-anim-up">
    <blockquote class="layui-elem-quote">欢迎管理员：
        <span class="x-red">{$mgInfo.name}</span>！当前时间:{$mgInfo['now']|date="Y-m-d H:i:s",###}</blockquote>
    <fieldset class="layui-elem-field">
        <legend>个人信息</legend>
        <div class="layui-field-box">
            <table class="layui-table" lay-skin="line">
                <tbody>
                <tr>
                    <td >
                        <span>姓名：</span><span>{$mgInfo.name}</span>
                    </td>
                </tr>
                <tr>
                    <td >
                        <span>手机号：</span><span>{$mgInfo.phone}</span>
                    </td>
                </tr>
                <tr>
                    <td >
                        <span>邮箱：</span><span>{$mgInfo.email}</span>
                    </td>
                </tr>
                <tr>
                    <td >
                        <a  class="layui-btn" lay-filter="add"  href="{:url('managers/edit',['id'=>$mgInfo.id,'flag'=>1])}" >修改个人信息</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </fieldset>



</div>

        hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
</script>
</body>
</html>
