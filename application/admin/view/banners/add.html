<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="ADMIN_CSS/font.css">
    <link rel="stylesheet" href="ADMIN_CSS/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="ADMIN_LIB/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="ADMIN_JS/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="title" class="layui-form-label">
                标题
            </label>
            <div class="layui-input-inline">
                <input type="text" id="title" name="title" required=""
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">轮播位置</label>
            <div class="layui-input-inline">
                <select name="position">
                    <option value="1">首页轮播</option>
                    <!--<option value="2">app首页轮播</option>-->
                    <!--<option value="3">分享页图片</option>-->
                    <!--<option value="4">分享logo</option>-->
                </select>
            </div>
            <!--轮播图图片比例：<span style="color: red;">pc端 4:1   app端 2.2:1</span>-->
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">照片</label>
            <div class="layui-input-block">
                <button type="button" class="layui-btn" id="upload1">上传图片</button>
                <input type="hidden" id="img_url" name="img" value=""/>
                <div class="layui-upload-list" id="bbs"  style ="display:none;margin-left: 180px; ;">
                    <img class="layui-upload-img" width="100px" height="80px" id="demo1"/>
                    <p id="demoText"></p>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">是否跳转</label>
            <div class="layui-input-inline">
                <select name="url_type"  lay-filter="select">
                    <option value="1">不跳转</option>
                    <option value="2">跳转外链</option>
                    <!--<option value="3">跳转产品</option>-->
                </select>
            </div>
        </div>

        <div class="layui-form-item wailian"  style="display: none">
            <label class="layui-form-label">
                跳转链接
            </label>
            <div class="layui-input-inline">
                <input type="text" value="" name="" class="layui-input jumpwai">
            </div>
        </div>



        <div class="layui-form-item">
            <label for="note" class="layui-form-label">
               备注
            </label>
            <div class="layui-input-inline">
                <textarea placeholder="请输入内容" id="note" name="note" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label  class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="add" lay-submit="">
                上传
            </button>
        </div>
    </form>
</div>

<script type="text/javascript" th:inline="javascript">
    layui.use('upload', function(){
        var upload = layui.upload
            , $ = layui.jquery;
        var uploadInst = upload.render({
            elem: '#upload1' //绑定元素
            ,url: /*[[@{/upload/img}]]*/'/Upload/UploadPicture' //上传接口
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                console.log(res);
                //如果上传失败
                // if(res.code > 0){
                //     return layer.msg('上传失败');
                // }
                //上传成功
                var uii = document.getElementById("bbs");
                uii.style.display = "block";
                document.getElementById("img_url").value = res;

            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });
    });
</script>
<script>
    layui.use(['form','layer'], function(){
        var form = layui.form;

        form.on('select(select)', function(data){
            console.log(data.value); //得到被选中的值
            var value = data.value;
            if(value == 2){
                //跳转外链，显示链接输入框
                $('.jumpwai').attr('name','url');
                $('.jumpChan').attr('name','');
                $('.wailian').css('display','block');
                $('.chanpin').css('display','none');
            }else if(value == 3){
                //跳转产品，显示产品的下拉选框，并自动拼接链接
                console.log(3)
                $('.jumpwai').attr('name','');
                $('.jumpChan').attr('name','url');
                $('.wailian').css('display','none');
                $('.chanpin').css('display','block');
                //根据选中的产品，拼接链接
                form.on('select(chanpin)',function(data){
                    var id = data.value;
                    var url = 'http://fangcheng.8raw.com/#/producDetail?id='+id;
                    console.log(url);
                    $('.jumpChan').val(url);
                });
            }else if(value == 1){
                console.log(1)
                //不跳转，隐藏所有的
                $('.wailian').css('display','none');
                $('.chanpin').css('display','none');
            }

        });


        //监听提交
        form.on('submit(add)', function(data){
            console.log(data);
            data = data.field;
            //发异步，把数据提交给php
            $.ajax({
                url:'add',
                type:'post',
                data:{'data':data},
                dataType:'json',
                success:function (msg) {
                    console.log(msg);
                    layer.alert(msg.status, {icon: 6},function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                        window.parent.location.reload();
                    });
                }
            });

            return false;
        });



    });




</script>

</body>

</html>
