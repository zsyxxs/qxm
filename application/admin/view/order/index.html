<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="ADMIN_CSS/font.css">
    <link rel="stylesheet" href="ADMIN_CSS/xadmin.css">
    <link rel="stylesheet" href="ADMIN_CSS/page.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="ADMIN_LIB/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="ADMIN_JS/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-nav">
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
            <input class="layui-input" placeholder="开始日" value="{$start}" name="start" id="start">
            <input class="layui-input" placeholder="截止日" value="{$end}" name="end" id="end">
            <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
            <input type="text" name="order_num"  placeholder="请输入订单号" autocomplete="off" class="layui-input">
            <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
    </div>
    <xblock>
        <!--<button class="layui-btn" onclick="x_admin_show('添加用户','add',800,600)"><i class="layui-icon"></i>添加</button>-->
        <a href="index" {if condition='$type==""'}class="layui-btn"{else /} class="layui-btn layui-btn-primary"{/if}>全部记录</a>&ensp;&ensp;
        <a href="index?type=0" {if condition='$type=="0"'}class="layui-btn"{else /} class="layui-btn layui-btn-primary"{/if}>失败记录</a>&ensp;&ensp;
        <a href="index?type=1" {if condition='$type=="1"'}class="layui-btn"{else /} class="layui-btn layui-btn-primary"{/if}>成功记录</a>&ensp;&ensp;
    </xblock>
    <table class="layui-table">
        <thead>
        <tr>
            <th>付款用户</th>
            <th>用户状态</th>
            <th>付款订单</th>
            <th>付款金额</th>
            <th>付款时间</th>
            <th>状态</th>
        </thead>
        <tbody>
        {volist name='list' id='v'}
        <tr>
            <td>{$v.username}</td>
            <td>
                {eq name='$v.user_status' value = '1'}
                <button class="layui-btn">
                    正常
                </button>
                {else\}
                <button class="layui-btn" style="background-color: red;">
                    禁封
                </button>
                {/eq}

            </td>
            <td>{$v.order_num}</td>
            <td>{$v.money / 100}</td>
            <td>{$v['update_time']|date='Y-m-d H:i:s',###}</td>
            <td class="td-status">
                {eq name='$v.status' value='0'}
                <button class="layui-btn" id="normal"  style="background-color: red;" href="javascript:;">
                    失败
                </button>
                {else/}
                <button class="layui-btn">
                    成功
                </button>
                {/eq}

            </td>
        </tr>
        {/volist}
        </tbody>
    </table>
    {$page}

</div>

<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });

    /*用户-停用*/
    function member_stop(obj,id){
        layer.confirm('确认要停用吗？',function(index){

            if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

            }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
            }

        });
    }

    var pcode = {$pCode};
    function set_status(obj,id,status){
        var allow = false;
        if(pcode!=1) {
            layer.confirm('将给尾号9708的用户发送验证码是否确认？',function(index){
                $.post('sendPhone', {}, function (data) {
                    layer.msg(data.info);
                    if (data.status == 1) {
                        layer.close(index);
                        layer.prompt({title: '请输入验证码', formType: 1}, function (code, index) {
                            $.post('chCode', {code: code}, function (data) {
                                if (data.status == 1) {
                                    layer.close(index);
                                    pcode = 1;
                                    allow = true;
                                } else {
                                    layer.msg(data.info);
                                }
                            });
                        })
                    }
                });
            })
        }else{
            allow = true;
        }

        if(allow){
            layer.confirm('确认提现？',function(index){
                // $('#tixian').html('提现中...');
                if(allow){
                    allow = false;
                    //发异步删除数据
                    $.ajax({
                        url:'setStatus',
                        type:'post',
                        data:{'status':status,'id':id},
                        dataType:'json',
                        success:function(msg){
                            console.log(msg);
                            layer.alert(msg.status, {icon: 6},function () {
                                allow = true;
                                window.location.reload();
                            });
                        }
                    });
                }
                return false;
            });
        }
    }

</script>

</body>

</html>
