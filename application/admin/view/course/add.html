<body>
<div class="x-body">
    <form class="layui-form" id="add_info" method="post" enctype="multipart/form-data" action =""  target="uploadFrame" >
        <div class="layui-form-item">
            <label for="title" class="layui-form-label">
                标题
            </label>
            <div class="layui-input-inline">
                <input type="text" id="title" name="title"
                       autocomplete="off" class="layui-input" lay-verify="title">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="author" class="layui-form-label">
                作者
            </label>
            <div class="layui-input-inline">
                <input type="text" id="author" name="author"
                       autocomplete="off" class="layui-input" lay-verify="author">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">语音</label>
            <div class="layui-input-block">
                <button type="button" class="layui-btn" id="upload1">上传文件</button>
                <input type="hidden" id="voice" name="voice" value=""/>
                <div class="layui-upload-list" id="voices"  style ="display:none;margin-left: 180px; ;">
                    <object height="50" width="100" data="" id="demo1"></object>

                    <p id="demoText"></p>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="content" class="layui-form-label">
                教程内容
            </label>
            <div class="layui-input-inline">
                <textarea id="content" name="content"  ></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label for="content" class="layui-form-label">
                教程内容
            </label>
            <div class="layui-input-inline">
                <script type="text/plain" id="myEditor" style="width: 100%"></script>
            </div>
        </div>

        <div class="layui-form-item">
            <label  class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="add" lay-submit id="submit-btn">增加</button>
        </div>
    </form>
</div>
<script type="text/javascript">
    var um = UM.getEditor('myEditor',{
        imageUrl: "{:url('/Upload/upload')}",
        imagePath: '',
        autoFloatEnabled: false,
        // textarea:'con',
    });
    layui.use('upload', function(){
        var upload = layui.upload
            , $ = layui.jquery;
        var uploadInst = upload.render({
            elem: '#upload1' //绑定元素
            ,url: /*[[@{/upload/img}]]*/'/Upload/newUpload' //上传接口

            ,done: function(res){
                console.log(res);
                //如果上传失败
                if(res.code < 1){
                    return layer.msg('上传失败');
                }
                //上传成功
                var uii = document.getElementById("voices");
                uii.style.display = "block";
                document.getElementById("voice").value = res.url;
                document.getElementById("demo1").setAttribute('data',res.url)

            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });
    });
</script>
<script>
    layui.use('layedit', function () {
        var layedit = layui.layedit;

        layedit.set({
            uploadImage: {
                url: '{:url("/Upload/upload")}', //接口url
                type: 'post' //默认post
            }
        });
        layedit.build('content'); //建立编辑器
    })
</script>

        //执行实例

            }
            ,error: function(){
                //请求异常回调
            }

</script>
<script>

    layui.use(['form','layer'], function(){
        var form = layui.form;
        console.log(form);
        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,publisher: function(value){
                if(value.length < 1){
                    return '发布人不能为空';
                }
            }
            ,content: function(value){
                if(value.length < 1){
                    return '发布内容不能为空';
                }
            }

        });
        //监听提交
        form.on('submit(add)', function(data){
            // console.log(data.field);
            var shuju = data.field;
            var win = document.getElementById('LAY_layedit_1').contentWindow;
            $.post({
                url:'add',
                type:'post',
                data:{'data':shuju,'contents':win.document.body.innerHTML},
                success:function (msg) {
                    layer.alert(msg.status, {icon: 6},function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                        window.parent.location.reload();
                    });
                }
            });
            return false;
        });


    });
</script>



<script type="text/javascript">
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //常规用法
        laydate.render({
            elem: '#test1'
        });
    });


</script>
