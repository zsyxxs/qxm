<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="ADMIN_CSS/font.css">
    <link rel="stylesheet" href="ADMIN_CSS/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="ADMIN_LIB/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="ADMIN_JS/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="x-body">
    <form class="layui-form" id="add_info" onsubmit="false" action="">
        <input type="hidden" name="id" value="{$userInfo.id}">
        <div class="layui-form-item">
            <label for="username" class="layui-form-label">
                姓名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="username" name="username"
                       autocomplete="off" class="layui-input" value="{$userInfo.username}">
            </div>
        </div>


        <div class="layui-form-item">
            <label for="level" class="layui-form-label">
                会员等级
            </label>
            <div class="layui-input-inline">
                <select name="level" id="level">
                    {eq name='0' value='$userInfo.level'}
                    <option value="0" selected>普通用户</option>
                    {else/}
                    <option value="0">普通用户</option>
                    {/eq}
                    {eq name='1' value='$userInfo.level'}
                    <option value="1" selected>一级会员</option>
                    {else/}
                    <option value="1">一级会员</option>
                    {/eq}
                    {eq name='2' value='$userInfo.level'}
                    <option value="2" selected>二级会员</option>
                    {else/}
                    <option value="2">二级会员</option>
                    {/eq}
                    {eq name='3' value='$userInfo.level'}
                    <option value="3" selected>三级会员</option>
                    {else/}
                    <option value="3">三级会员</option>
                    {/eq}
                    {eq name='4' value='$userInfo.level'}
                    <option value="4" selected>四级会员</option>
                    {else/}
                    <option value="4">四级会员</option>
                    {/eq}
                    {eq name='5' value='$userInfo.level'}
                    <option value="5" selected>五级会员</option>
                    {else/}
                    <option value="5">五级会员</option>
                    {/eq}
                    {eq name='6' value='$userInfo.level'}
                    <option value="6" selected>六级会员</option>
                    {else/}
                    <option value="6">六级会员</option>
                    {/eq}

                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label  class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="edit" lay-submit id="submit-btn">确定修改</button>
            <button  class="layui-btn"  lay-submit onclick="return_back()">返回</button>
        </div>
    </form>

</div>

<script type="text/javascript" th:inline="javascript">
    layui.use('upload', function(){
        var upload = layui.upload
            , $ = layui.jquery;
        var uploadInst = upload.render({
            elem: '#upload1' //绑定元素
            ,url: /*[[@{/upload/img}]]*/'/Upload/UploadPicture' //上传接口
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#demo1').attr('src', result); //图片链接（base64）

                });
            }
            ,done: function(res){

                //如果上传失败
                if(res.code > 0){
                    return layer.msg('上传失败');
                }
                //上传成功
                var uii = document.getElementById("bbs");
                uii.style.display = "block";
                var uiic = document.getElementById("bbc");
                uiic.style.display = "none";
                document.getElementById("img_url").value = res;

            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });
    });
</script>

<script>

    layui.use(['form','layer'], function(){
        var form = layui.form;
        //自定义验证规则
        form.verify({
            nikename: function(value){
                if(value.length < 5){
                    return '昵称至少得5个字符啊';
                }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
        });
        //监听提交
        form.on('submit(edit)', function(data){
            console.log(data.field);
            var shuju = data.field;
            $.post({
                url:'edit',
                type:'post',
                data:{'data':shuju},
                success:function (msg) {
                    console.log(msg.status);
                    layer.alert(msg.status, {icon: 6},function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                        window.parent.location.reload();
                    });
                }
            });
            return false;
        });
    });

    //返回
    function return_back() {
        // 获得frame索引
        var index = parent.layer.getFrameIndex(window.name);
        //关闭当前frame
        parent.layer.close(index);
    }
</script>

</body>

</html>
