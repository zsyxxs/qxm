<div class="x-body">
    <form class="layui-form">
        <input type="hidden" name="id" value="{$flagsInfo.id}">
        <div class="layui-form-item">
            <label for="title" class="layui-form-label">
                <span class="x-red"></span>分类名称
            </label>
            <div class="layui-input-inline">
                <input type="text" value="{$flagsInfo.title}" id="title" name="title" required="" lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="p_id" class="layui-form-label">
                <span class="x-red"></span>上级
            </label>
            <div class="layui-input-inline">
                <select  name="p_id" id="p_id">
                    <option value="0">请选择</option>
                    {volist name='flags' id='v'}
                    {eq name='$flagsInfo.p_id' value='$v.id'}
                    <option value="{$v.id}" selected>{:str_repeat('-',$v['level']*4)}{$v.title}</option>
                    {else/}
                    <option value="{$v.id}" >{:str_repeat('-',$v['level']*4)}{$v.title}</option>
                    {/eq}
                    {/volist}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="level" class="layui-form-label">
                <span class="x-red"></span>等级
            </label>
            <div class="layui-input-inline">
                <select  name="level" id="level">
                    <option value="">请选择</option>
                    {if condition="($flagsInfo.level == 1)"}
                    <option value="1" selected>一级</option>
                    <option value="2">二级</option>
                    <option value="3">三级</option>
                    {elseif condition="$flagsInfo.level == 2"/}中评
                    <option value="1">一级</option>
                    <option value="2" selected>二级</option>
                    <option value="3">三级</option>
                    {elseif condition="$flagsInfo.level == 3"/}
                    <option value="1">一级</option>
                    <option value="2">二级</option>
                    <option value="3" selected>三级</option>
                    {/if}

                </select>
            </div>
        </div>

<script type="text/javascript" th:inline="javascript">
    layui.use('upload', function(){
        var upload = layui.upload
            , $ = layui.jquery;

        //封面图片上传
        var uploadInst = upload.render({
            elem: '#face_img'
            ,url: '/Goods/upload'
            ,before: function(obj){
                $('#face_img1').css('display','block');
                $('#face_img1').find('span').html('文件上传中...');
                //预读本地文件示例，不支持ie8
                // obj.preview(function(index, file, result){
                //     $('#face_img1').append('<img src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img"  style="height: 80px;width: auto;">')
                // });
            }
            ,done: function(res){
                //如果上传失败
                // if(res.code != 1){
                //    return layer.msg('上传失败');
                // }
                $('#face_img1').css('display','block');
                $('#face_img1').find('span').html('');
                //上传成功
                document.getElementById("face_imgs").value = res.url;
                $('#face_img1').append('<img src="'+ res.url +'"  class="layui-upload-img"  style="height: 80px;width: auto;">')
            }

        });





    });
</script>
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;

        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '昵称至少得5个字符啊';
                }
            }


        });


        //监听提交
        form.on('submit(edit)', function(data){
            console.log(data);
            data = data.field;
            //发异步，把数据提交给php
            $.ajax({
                url:'edit',
                type:'post',
                data:{'data':data},
                dataType:'json',
                success:function (msg) {
                    console.log(msg);
                    layer.alert(msg.status, {icon: 6},function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                        window.parent.location.reload();
                    });
                }
            });
            return false;
        });


    });
</script>
