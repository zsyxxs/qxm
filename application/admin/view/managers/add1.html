<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>欢迎页面-X-admin2.0</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="ADMIN_CSS/font.css">
  <link rel="stylesheet" href="ADMIN_CSS/xadmin.css">
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="ADMIN_LIB/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="ADMIN_JS/xadmin.js"></script>
  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
  <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
<div class="x-body">
  <form class="layui-form" id="form" onsubmit="false">
    <div class="layui-form-item">
      <label for="name" class="layui-form-label">
        <span class="x-red">*</span>姓名
      </label>
      <div class="layui-input-inline">
        <input type="text" id="name" name="name"  lay-verify="required"
               autocomplete="off" class="layui-input">
      </div>
      <!--<div class="layui-form-mid layui-word-aux">-->
        <!--<span class="x-red">*</span>将会成为您唯一的登入名-->
      <!--</div>-->
    </div>
    <div class="layui-form-item">
      <label for="phone" class="layui-form-label">
        <span class="x-red">*</span>手机号
      </label>
      <div class="layui-input-inline">
        <input type="text" id="phone" name="phone"  lay-verify="phone"
               autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-mid layui-word-aux">
        <span class="x-red">*</span>将会成为您唯一的登入名
      </div>
    </div>
    <div class="layui-form-item">
      <label for="email" class="layui-form-label">
        <span class="x-red">*</span>邮箱
      </label>
      <div class="layui-input-inline">
        <input type="text" id="email" name="email"  lay-verify="email"
               autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-mid layui-word-aux">
        <span class="x-red">*</span>可以选填
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label"><span class="x-red">*</span>角色</label>
      <div class="layui-input-block">
        {volist name='roles' id='v'}
        <input type="radio" name="role_id" lay-skin="primary" title="{$v.role_name}" value="{$v.id}" >
        {/volist}
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label"><span class="x-red">*</span>上级</label>
      <div class="layui-input-inline">
        <select name="p_id">
          <option>选择上级</option>
          {volist name='p_managers' id='v'}
          <option value="{$v.id}">{$v.name}--{$v.role_name}</option>
          {/volist}
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label for="pwd" class="layui-form-label">
        <span class="x-red">*</span>密码
      </label>
      <div class="layui-input-inline">
        <input type="password" id="pwd" name="pwd" lay-verify="pass"
               autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-mid layui-word-aux">
        6到16个字符
      </div>
    </div>

    <div class="layui-form-item">
      <label  class="layui-form-label">
      </label>
      <button  class="layui-btn" lay-filter="add" lay-submit="" id="submit-btn">
        增加
      </button>
    </div>
  </form>
</div>
<script>

        var form = layui.form
            ,layer = layui.layer;

        //自定义验证规则

        //监听提交
        form.on('submit(add)', function(data){
            // console.log(data.field);

                url:'add',
                type:'post',
                data:{'data':shuju},

                    console.log(msg);

                    // layer.msg(msg.status);

                    var index = parent.layer.getFrameIndex(window.name);

    });
</script>

</body>

</html>
